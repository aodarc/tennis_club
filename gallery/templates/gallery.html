  <script src="{% static 'js/gallery/jquery.prettyPhoto.js' %}" type="text/javascript"></script>
  <script type="text/javascript" charset="utf-8">
    $(document).ready(function () {
      "use strict";
      $(".portfolio a").hover(function () {
        $(this).children("img").animate({opacity: 0.75}, "fast");
      }, function () {
        $(this).children("img").animate({opacity: 1.0}, "slow");
      });

      $("a[rel^='prettyPhoto']").prettyPhoto({
        animation_speed: 'fast', /* fast/slow/normal */
        slideshow: 5000, /* false OR interval time in ms */
        autoplay_slideshow: false, /* true/false */
        opacity: 0.80, /* Value between 0 and 1 */
        show_title: true, /* true/false */
        allow_resize: true, /* Resize the photos bigger than viewport. true/false */
        default_width: 500,
        default_height: 344,
        counter_separator_label: '/', /* The separator for the gallery counter 1 "of" 2 */
        theme: 'pp_default', /* light_rounded / dark_rounded / light_square / dark_square / facebook */
        horizontal_padding: 20, /* The padding on each side of the picture */
        hideflash: false, /* Hides all the flash object on a page, set to TRUE if flash appears over prettyPhoto */
        wmode: 'opaque' /* Set the flash wmode attribute */
      });
    });

  </script>
  <!--<script src="js/gallery/gallery.js" type="text/javascript"></script>-->
  <script src="{% static 'js/gallery/isotope.js' %}" type="text/javascript"></script>

  <script type="text/javascript">

    $(window).load(function () {
      "use strict";
      var $container = $('.albumContainer');
      $container.isotope({
        filter: '*',
        animationOptions: {
          duration: 750,
          easing: 'linear',
          queue: false
        }
      });

      $('.albumFilter li').on('click', function (e) {
        $('.albumFilter .current').removeClass('current');
        $(this).addClass('current');

        var selector = $(this).attr('data-filter');
        $container.isotope({
          filter: selector,
          animationOptions: {
            duration: 750,
            easing: 'linear',
            queue: false
          }
        });
        return false;
      });
    });

  </script>
